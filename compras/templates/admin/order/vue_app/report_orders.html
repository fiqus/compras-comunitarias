{% extends 'admin/change_form.html' %}

{% load static %}

{% block extrahead %}
    {{ block.super }}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-good-table@2.21.9/dist/vue-good-table.js"></script>
    <script src="https://kit.fontawesome.com/1de09feced.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
{% endblock %}

{% block extrastyle %}
  {{ block.super }}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-good-table@2.21.9/dist/vue-good-table.min.css" crossorigin="anonymous">
{% endblock %}

{% block content %}
    <br/>
    <div id="vue-app">
        <vue-good-table
            theme="polar-bear"
            :columns="columns"
            :rows="rows">
        </vue-good-table>
    </div>

    <script type="text/javascript">
        $('i').on('click', function(e){
            e.stopPropagation();
            // other stuff here
        })
        let app = new Vue({
            el: "#vue-app",
            components: {
                VueGoodTable: window['vue-good-table'].VueGoodTable
            },
            delimiters: ['[[', ']]'],
            methods: {
            },
            computed: {
            },
            data(){
                return {
                    columns: [
                        {
                            label: 'Nombre',
                            field: 'name',
                        },
                        {
                            label: 'Correo Electronico',
                            field: 'email',
                        },
                        {
                            label: 'Estado',
                            field: 'state',
                        },
                        {
                            label: 'Acciones',
                            field: 'actions',
                            sortable: false,
                        }
                    ],
                    rows: {{ data.users | safe}},
                };
            },
        });
    </script>

{% endblock %}
