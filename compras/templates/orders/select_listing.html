{% extends "base.html" %}

{% block content %}
<div class="container">
<h1> Compras disponibles <h1/>
    <div class="col-12">
    {% for listing in listings %}
        <div class="row">
            <a href="{% url 'orders:create' listing.id%}" class="display-3">{{listing.name}}</a>
            <p> {{listing.description}}</p>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
