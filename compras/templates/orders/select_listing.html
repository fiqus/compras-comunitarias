{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1> Compras disponibles </h1>
    <div>
    {% for listing in listings %}
        <div class="row mb-5 ">
            <a href="{% url 'orders:create' %}" class="col display-3 btn-outline-primary black-background btn btn-block text-left text-white font-weight-bold">{{listing.name}}</a>
            <p class="col">{{listing.description}}</p>
        </div>

    {% endfor %}
    </div>
</div>

{% endblock %}
